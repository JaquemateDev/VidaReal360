<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pico VR Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>

  </style>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <h3>Categorías</h3>
      <label><input type="checkbox" checked> Reminiscencia</label>
      <label><input type="checkbox" checked> Relajación</label>
      <label><input type="checkbox" checked> Cultura</label>
    </div>
    <div class="content">
      <div class="search-bar">
        <input id="search-input" type="text" placeholder="Buscar por nombre...">
      </div>
      <div id="video-grid" class="video-grid">
        <!-- Aquí se generarán las tarjetas de video dinámicamente -->
      </div>
    </div>
  </div>

  <!-- Back button for VR view -->
  <button id="back-button">← Volver a la galería</button>

  <!-- VR Scene -->
  <a-scene vr-mode-ui="enabled: true" style="display: none;">
    <a-assets>
      <video id="video360" crossorigin="anonymous" playsinline webkit-playsinline preload="auto"></video>
    </a-assets>
    <a-videosphere id="videosphere" src="#video360"></a-videosphere>
    <a-entity camera look-controls="reverseMouseDrag: true" wasd-controls position="0 1.6 0"></a-entity>

  </a-scene>

  <div id="debug-panel">Estado: Esperando selección de video</div>
  <div id="loading">Cargando video...</div>
  <!-- <script>
    // Si no hay token, redirige al login
    if (!localStorage.getItem('token')) {
      window.location = '/auth.html';
    }
  </script> -->
  <script src="main.js"></script>
</body>

</html>
